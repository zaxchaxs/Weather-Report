<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mainPage">
        <div class="container">
            <div class="firstRow">
                <div class="tittle">
                    <h1>ZiWeather Report</h1>
                </div>

                <!-- First Section -->
                <div class="firstSection">
                    <div class="imagesfirstSection">
                        <img src="image/secondLogo-icon.gif" alt="">
                        <img src="image/secondLogo-icon.gif" alt="">
                        <img src="image/secondLogo-icon.gif" alt="">
                    </div>
                </div>
            </div>

        
            <!-- Second Section -->
            <div class="secondSection">
                <div class="firstBox">
                    <div class="imagesFirstBox">
                        <img src="image/mainLogo-icon.gif" alt="">
                    </div>
                    <div class="inputKeywordGroup">
                        <h2>Type Your Country</h2>
                        <p>(For now, in Indonesian only)</p>
                        <input type="text" placeholder="Your Country..." class="input-keyword" id="">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </div>
                <div class="secondBox">
                    <div class="loaders delLoaders" id="loaders">
                        <div class="loading">
                            <img src="image/buffering-icon.gif" alt="">
                        </div>
                        <div class="loadingP">
                            <h3>Loading...</h3>
                        </div>
                    </div>
                    <div class="detailsWeather">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>

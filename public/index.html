<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mainPage">
        <div class="container">
            <div class="firstRow">
                <div class="tittle">
                    <h1>ZiWeather Report</h1>
                </div>

                <!-- First Section -->
                <div class="firstSection">
                    <div class="imagesfirstSection" style="display: flex;">
                        <img src="image/secondLogo-icon.gif" alt="">
                        <img src="image/secondLogo-icon.gif" alt="">
                        <img src="image/secondLogo-icon.gif" alt="">
                    </div>
                </div>
            </div>

        
            <!-- Second Section -->
            <div class="secondSection" style="border: black solid 1px;">
                <div class="firstBox" style="border: yellow solid 1px;">
                    <div class="imagesFirstBox" style="border: aqua solid 1px;">
                        <img src="image/mainLogo-icon.gif" alt="">
                    </div>
                    <div class="inputKeywordGroup" style="border: solid blue 2px;">
                        <h2>Type Your Country</h2>
                        <p>(For now, in Indonesian only)</p>
                        <input type="text" placeholder="Your Country..." class="input-keyword" id="">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </div>
                <div class="secondBox" style="border: red solid 1px;">
                    <div class="addresGroup" style="border: aqua solid 1px;">
                        <h2>(x) weather prediction</h2>
                        <p>(keterangan tempat)</p>
                    </div>
                    <div class="detailWheater" style="border: solid 1px black;">
                        <form action="" style="border: green 1px solid;">
                        <table>
                            <tr>
                                <td>Date</td>
                                <td> : </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Weather Prediction</td>
                                <td> : </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Temperature</td>
                                <td> : </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td> : </td>
                                <td></td>
                            </tr>
                        </table>
                        </form>
                        <div class="imagesSecondBox">
                            <img src="image/statusWeather-icon/rain.gif" alt="">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
